</head>
<body>
 <header class="header-container">
    <div class="menu-toggle" onclick="toggleMenu(this)">
      <span></span><span></span><span></span>
    </div>
    <img src="images/logo.jpg" alt="Logo" class="logo" />
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html" onclick="closeMenu()">Home</a></li>
        <li class="dropdown">
          <div class="dropdown-header">
            <span class="dropdown-label">Galleries</span>
            <span class="dropdown-toggle" onclick="toggleDropdown(event)">▼</span><!-- モバイル用 -->
          </div>
          <!-- ▼ この位置でドロップダウン展開させる -->
            <ul class="dropdown-content" id="gallery-dropdown">
              <li><a href="galleries/landscape.html" onclick="closeMenu()">Landscape</a></li>

    </ul>
  </nav>
</header>

  <div id="overlay" onclick="closeMenu()"></div>

  <main class="contact-container">
    <h1>Contact</h1>
    <p class="contact-text">お仕事のご依頼やご質問など、お気軽にお問い合わせください。</p>

    <form action="https://formsubmit.co/m.photo7217@gmail.com" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="お名前" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <textarea name="message" placeholder="メッセージ" rows="6" required></textarea>
      <button type="submit">送信する</button>
    </form>
  </main>

  <footer>
  <div class="social-icons">
    <a href="https://instagram.com/mikiya_photography_" target="_blank"><img src="images/icon-instagram.svg" alt="Instagram"></a>
    <a href="mailto:m.photo7217@gmail.com"><img src="images/icon-mail.svg" alt="Mail"></a>
    <a href="https://x.com/ymd7217" target="_blank"><img src="images/icon-x.svg" alt="X"></a>
  </div>
  <p>&copy; 2025 Mikiya Yamada Photography</p>
</footer>
<script src="main.js"></script>
  <script>
  document.addEventListener("contextmenu", e => e.preventDefault()); // 右クリック無効
  document.addEventListener("keydown", e => {
    if (e.ctrlKey && ["u", "s", "c", "Shift", "i", "j"].includes(e.key.toLowerCase())) {
      e.preventDefault();
    }
  });
</script>
</body>
