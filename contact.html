<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mikiya Yamada Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <!-- 既存のヘッダーとメニューを流用 -->
  </header>

  <main class="contact-container">
    <h1>Contact</h1>
    <p class="contact-text">お仕事のご依頼やご質問など、お気軽にお問い合わせください。</p>

    <form action="mailto:m.photo7217@gmail.com" method="post" enctype="text/plain" class="contact-form">
      <input type="text" name="name" placeholder="お名前" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <textarea name="message" placeholder="メッセージ" rows="6" required></textarea>
      <button type="submit">送信する</button>
    </form>
  </main>

  <footer>
    <!-- 既存のフッター（SNSアイコン・著作表示など） -->
  </footer>
</body>
</html>
