<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikiya Yamada</title>
  
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- スタイル -->
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      position: relative;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        margin-top: 1rem;
      }
      .menu-icon {
        display: block;
      }
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #fff;
      margin-top: 3rem;
    }

    nav {
  display: flex;
  gap: 1.5rem;
  align-items: center;
  position: relative;
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  background-color: #333;
  min-width: 160px;
  z-index: 1;
  border-radius: 4px;
  overflow: hidden;
}

.dropdown-content a {
  color: white;
  padding: 0.75rem 1rem;
  display: block;
  text-decoration: none;
  white-space: nowrap;
}

.dropdown-content a:hover {
  background-color: #444;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* 基本ナビゲーション */
nav {
  display: flex;
  gap: 1.5rem;
  align-items: center;
  position: relative;
}

/* プルダウンの親 */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #333;
  min-width: 160px;
  border-radius: 4px;
  overflow: hidden;
  z-index: 10;
}

.dropdown-content a {
  display: block;
  color: #fff;
  padding: 0.75rem 1rem;
  text-decoration: none;
  white-space: nowrap;
}

.dropdown-content a:hover {
  background-color: #444;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* モバイル用 */
.menu-icon {
  font-size: 1.5rem;
  cursor: pointer;
  display: none;
}

#nav-menu {
  display: flex;
}

@media (max-width: 768px) {
  #nav-menu {
    display: none;
    flex-direction: column;
    background-color: #111;
    padding: 1rem;
  }
  #nav-menu a {
    padding: 0.5rem 0;
  }
  .menu-icon {
    display: block;
  }
  .dropdown-content {
    position: static;
  }
  .dropdown:hover .dropdown-content {
    display: none;
  }
  .dropdown .dropdown-content.show {
    display: block;
  }
}
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#" onclick="toggleDropdown(event)>gallery</a>
        <div class="dropdown-content" id="gallery-dropdown">
          <a href="galleries/landscape.html">landscape</a>
          <a href="galleries/woodland.html">woodland</a>
          <a href="galleries/waterfall.html">waterfall</a>
        </div>
      </div>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <!-- ギャラリー -->
 <section class="gallery-preview">
      <h2>Recent Works</h2>
      <div class="grid">
        <a href="galleries/landscape.html"><img src="images/mountain-thumb.jpg" alt="landscape"></a>
        <a href="galleries/woodland.html"><img src="images/forest-thumb.jpg" alt="woodland"></a>
        <a href="galleries/waterfall.html"><img src="images/valley-thumb.jpg" alt="waterfall"></a>
      </div>
  </section>

  <!-- フッター -->
  <footer>
    &copy; 2025 Mikiya Yamada
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- ハンバーガーメニュー用 -->
 <script>
  function toggleMenu() {
    const nav = document.getElementById("nav-menu");
    nav.style.display = nav.style.display === "flex" ? "none" : "flex";
  }

  function toggleDropdown(e) {
    e.preventDefault();
    const dropdown = document.getElementById("gallery-dropdown");
    dropdown.classList.toggle("show");
  }
</script>

</body>
</html>
