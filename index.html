<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikiya Yamada</title>
  
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- スタイル -->
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      position: relative;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        margin-top: 1rem;
      }
      .menu-icon {
        display: block;
      }
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #fff;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="nav-menu">
      <a href="#gallery">ギャラリー</a>
      <a href="#about">自己紹介</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- ギャラリー -->
  <section class="gallery-grid" id="gallery">
    <a href="images/landscape1.jpg" data-lightbox="gallery" data-title="" data-aos="fade-up">
      <img src="images/landscape1-thumb.jpg" alt="山1" />
    </a>
    <a href="images/landscape2.jpg" data-lightbox="gallery" data-title="" data-aos="fade-up">
      <img src="images/landscape2-thumb.jpg" alt="森" />
    </a>
    <a href="images/landscape3.jpg" data-lightbox="gallery" data-title="" data-aos="fade-up">
      <img src="images/landscape3-thumb.jpg" alt="夜景" />
    </a>
  </section>

  <!-- フッター -->
  <footer>
    &copy; 2025 Mikiya Yamada
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- ハンバーガーメニュー用 -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("hidden");
    }
  </script>

</body>
</html>
